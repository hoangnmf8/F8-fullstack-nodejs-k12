		<style>
			.underline-green {
				position: relative;
			}
			.underline-green::after {
				content: "";
				position: absolute;
				z-index: -1;
				width: 100%;
				height: 0.33em;
				background-color: green;
				bottom: 0px;
				left: 0;
			}
		</style>
	</head>
	<body>
		<h1>Noi dung the h1, hoc <span class="underline-green">lap trinh</span></h1>
		<h2>Vi du ve <span class="underline-green">underline</span></h2>
