<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			/* Block */
			.button {
				padding: 10px 20px;
				border: none;
				cursor: pointer;
			}

			/* Element */
			.button__icon {
				margin-right: 5px;
			}

			/* Modifier for block */
			.button--primary {
				background-color: blue;
				color: white;
			}

			/* Modifier for element */
			.button__icon--small {
				width: 16px;
				height: 16px;
			}
		</style>
	</head>
	<body>
		<button class="button button--primary">
			<span class="button__icon button__icon--small"></span>
			Click me
		</button>
	</body>
</html>
