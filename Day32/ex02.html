<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<button id="btn-count">Click me</button>
		<p id="count">0</p>
		<script>
			const btnElement = document.getElementById("btn-count");
			const countData = document.getElementById("count");
			let count = 0;
			function countClick() {
				count++;
				countData.innerText = count;
				if (count === 5) {
					console.log("da du 5 lan");
					btnElement.removeEventListener("click", countClick);
				}
			}
			btnElement.addEventListener("click", countClick);
		</script>
	</body>
</html>
