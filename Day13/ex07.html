<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			.container {
				width: 300px;
				height: 300px;
				border: 2px solid red;
				position: relative;
			}

			.container:hover .box {
				top: 100%;
				left: 100%;
			}
			.box {
				width: 20px;
				height: 20px;
				background-color: blue;
				transition: top cubic-bezier(0, 0.51, 0.97, 0.43) 5s 0s, left cubic-bezier(0, 0.51, 0.97, 0.43) 5s 0s;
				position: absolute;
				top: 0;
				left: 0;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="box"></div>
		</div>
	</body>
</html>
