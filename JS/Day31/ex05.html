<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<div id="myDiv" style="color: red; background-color: yellow">Nội dung</div>
		<p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Non, labore?</p>
		<script>
			let div = document.getElementById("myDiv");

			// Truy cập thuộc tính CSS nội tuyến
			console.log(div.style.color); // "red"
			div.style.color = "green";
			console.log(div.style.backgroundColor); // "yellow"
			let pElement = document.getElementsByTagName("p")[0];
			pElement.style.cssText = `
        background-color: red;
        font-size: 24px;
        color: yellow
      `;

			console.log(pElement.style);
		</script>
	</body>
</html>
