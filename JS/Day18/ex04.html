<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			// arrow function
			const sum1 = (a, b) => {
				return a + b;
			};

			const sum2 = (a, b) => a + b;
			// input => output

			const getUserInfor = () => ({
				username: "Hoang",
				age: 33,
			});

			setTimeout(() => {
				console.log("Xin chao");
			}, 1000);

			console.log(sum1(2, 3));
			console.log(sum2(2, 5));

			console.log(getUserInfor());
		</script>
	</body>
</html>
